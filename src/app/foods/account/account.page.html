<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mein Account</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/foods/tabs/account/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div text-center *ngIf="!isLoading && foodPosts.length <= 0">
          <p>Noch keine FoodPost! Bitte erstellen!</p>
          <ion-button color="primary" routerLink="/foods/tabs/account/new"
            >Erstelle neuen FoodPost</ion-button
          >
        </div>
        <ion-list *ngIf="!isLoading && foodPosts.length > 0">
          <ion-item-sliding *ngFor="let foodPost of foodPosts" #slidingItem>
            <app-offer-item [foodPost]="foodPost"></app-offer-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onEdit(foodPost.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
