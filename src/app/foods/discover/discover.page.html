<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entdecken</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="!relevantFoodPosts || relevantFoodPosts.length <= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <p>Keine Produkte verfügbar</p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="relevantFoodPosts.length > 0">

    <ion-row>
      <ion-col size="6" size-sm="4" *ngFor="let foodPost of relevantFoodPosts">
        <div 
          class="image-container" 
          [style.background-image]="'url(' + foodPost.imageUrl + ')'"
          [routerLink]="['/', 'foods', 'tabs', 'discover', foodPost.id]">
          <div class="overlay">
            <h4>{{ foodPost.title }}<br>{{ foodPost.price }}€</h4>
          </div>    
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
